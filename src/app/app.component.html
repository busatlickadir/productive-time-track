<ngx-spinner [fullScreen]="true" name="globalSpinner" type="ball-clip-rotate-multiple" size="medium">
  <p class="loading text-white"></p>
</ngx-spinner>
<div class="container py-4">
  <header class="pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <img src="https://developer.productive.io/logo.svg" alt="">
    </a>
  </header>

  <div class="p-3 mb-4 bg-light rounded-3 border">
    <div class="d-flex ">
      <h1 class="fw-bold">Welcome&nbsp;</h1>
      <p class="col-md-8 fs-4 align-self-center no-margin-bottom">to productive time track application!</p>
    </div>
    <p class="col-md-8 fs-4 align-self-center no-margin-bottom"> Showing entries for {{currentDate}}.</p>

  </div>

  <div class="row align-items-md-stretch">
    <div class="col-md-7">
      <app-entries-list [items]="entries"></app-entries-list>
    </div>
    <div class="col-md-5 position-relative">
      <app-entries-add [items]="entries" (emitformatDataForTable)="formatDataForTable(entries)">
      </app-entries-add>
    </div>
  </div>
  <footer class="pt-3 mt-4 text-muted border-top">
    Â© {{currentYear}}
  </footer>
</div>
